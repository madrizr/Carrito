<!DOCTYPE html>
<html>
<head>
	<title>Carrito de compras</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<div class="container-fluid h4">Restaurant menu</div>
  		<div class="mr-5 d-flex">
  			<a href="#" id="notif-carrito"><i class="fas fa-shopping-cart fa-2x"></i>
  			<div id="notificacion"></div></a>
  		</div>
  		<template id="badge"><span class="badge bg-danger text-white">1</span></template>
  	</nav>

  	<template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

  	<section class="container-fluid mt-5">
  		<div class="row" id="cards"></div>
  		<h3>Carrito</h3>
  	</section>
  	<br>
  	<table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío</th>
          </tr>
        </tfoot>
      </table>

  	<template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
        	<img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <div class="d-flex h5">$ <p>precio</p></div>
            
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <script type="text/javascript" src="js/alerts.js"></script>
 	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 	<script type="text/javascript" src="js/ccsclass.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
